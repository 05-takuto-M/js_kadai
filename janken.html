    <div class="imagesize"><img src="bg1.png" alt="武道場"></div>

    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>

    <div>コンピュータの出した手は？</div>
    <div id="com_hand">グー？、チョキ？、パー？</div>
    <div>結果は？</div>
    <div id="result">勝負の行方は？！</div>
  </main>

  <footer>フッター</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>

    // グー出した時の関数
    function gu() {
      const randomNumber = Math.ceil(Math.random() * 3);
      if (randomNumber === 1) {
        $('#result').text('勝ち');
        $('#com_hand').text('チョキ');
      } else if (randomNumber === 2) {
        $('#result').text('あいこ');
        $('#com_hand').text('グー');
      } else if (randomNumber === 3) {
        $('#result').text('負け');
        $('#com_hand').text('パー');
      }
    }

    // チョキ出した時の関数
    function cho() {
      const randomNumber = Math.ceil(Math.random() * 3);
      if (randomNumber === 1) {
        $('#result').text('あいこ');
        $('#com_hand').text('チョキ');
      } else if (randomNumber === 2) {
        $('#result').text('負け');
        $('#com_hand').text('グー');
      } else if (randomNumber === 3) {
        $('#result').text('勝ち');
        $('#com_hand').text('パー');
      }
    }

    // パー出した時の関数
    function par() {
      const randomNumber = Math.ceil(Math.random() * 3);

      if (randomNumber === 1) {
        $('#result').text('負け');
        $('#com_hand').text('チョキ');
      } else if (randomNumber === 2) {
        $('#result').text('勝ち');
        $('#com_hand').text('グー');
      } else if (randomNumber === 3) {
        $('#result').text('あいこ');
        $('#com_hand').text('パー');
      }
    }


    // グーの時の勝敗クリックイベント

    $('#gu_btn').on('click', function () {
      setTimeout(gu, 3000)
    });

    // チョキの時の勝敗クリックイベント

    $('#cho_btn').on('click', function () {
      setTimeout(cho, 3000)
    });


    // パーの時の勝敗クリックイベント

    $('#par_btn').on('click', function () {
      setTimeout(par, 3000)
    });







  </script>
